<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases List</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Cases</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Severity</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for case in cases %}
        <tr>
            <td>{{ case.id }}</td>
            <td>{{ case.title }}</td>
            <td>{{ case.severity }}</td>
            <td>{{ case.description }}</td>
            <td><a href="/ui/cases/{{ case.id }}">View/Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
